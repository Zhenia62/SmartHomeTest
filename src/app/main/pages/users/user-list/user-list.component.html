<div class="table_content">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Фильтр">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="photo">
            <th mat-header-cell *matHeaderCellDef> Фото</th>
            <td mat-cell *matCellDef="let element">
                <img class="avatar" src="assets/images/avatars/profile.jpg" />
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Имя</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="secondName">
            <th mat-header-cell *matHeaderCellDef> Фамилия</th>
            <td mat-cell *matCellDef="let element"> {{element.second_name}} </td>
        </ng-container>

        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Роль</th>
            <td mat-cell *matCellDef="let element"> {{element.is_admin === 1 ? "Администратор" : "Пользователь"}} </td>
        </ng-container>

        <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef> Телефон</th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Почта</th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>


        <ng-container matColumnDef="buttons">
            <th mat-header-cell *matHeaderCellDef></th>
            <mat-cell *matCellDef="let element">
                <div fxFlex="row" fxLayoutAlign="end center">
                    <button mat-icon-button [matMenuTriggerFor]="moreMenu" aria-label="More"
                            (click)="$event.stopPropagation();">
                        <mat-icon class="secondary-text">more_vert</mat-icon>
                    </button>

                    <mat-menu #moreMenu="matMenu">
                        <button mat-menu-item aria-label="remove" (click)="deleteContact(element)">
                            <mat-icon>delete</mat-icon>
                            <span>Удалить</span>
                        </button>
                    </mat-menu>
                </div>
            </mat-cell>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            (click)="editContact(row)">
        </tr>

    </table>
</div>
