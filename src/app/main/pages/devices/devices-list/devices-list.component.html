<div class="table_content">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Фильтр">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Наименование</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Тип</th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <ng-container matColumnDef="users">
            <th mat-header-cell *matHeaderCellDef> Пользователи</th>
            <td mat-cell *matCellDef="let element"> {{element.users}} </td>
        </ng-container>

        <ng-container matColumnDef="dateActivate">
            <th mat-header-cell *matHeaderCellDef> Дата активации</th>
            <td mat-cell *matCellDef="let element"> {{element.date_activated}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            (click)="editDevice(row)">
        </tr>
    </table>
</div>
