<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Фильтр">
</mat-form-field>

<div  class="mat-elevation-z8">
    <table class="logs_table" mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row._id}} </td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Тип </th>
            <td mat-cell *matCellDef="let row"> {{row.type}} </td>
        </ng-container>

        <ng-container matColumnDef="importance">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Важность </th>
            <td mat-cell *matCellDef="let row"> {{row.importance}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Дата </th>
            <td mat-cell *matCellDef="let row" [style.color]="row.date"> {{row.date}} </td>
        </ng-container>

        <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Время </th>
            <td mat-cell *matCellDef="let row" [style.color]="row.time"> {{row.time}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Описание </th>
            <td mat-cell *matCellDef="let row" [style.color]="row.description"> {{row.description}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
